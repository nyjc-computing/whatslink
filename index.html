<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="static/favicon.ico" />

    <title>WhatsLink</title>

    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap.min.css" rel="stylesheet" />
    <link href="static/bootstrap-grid.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet" />
  </head>

  <body class="container-fluid justify-content-center">
    <div class="container-fluid justify-content-center">
      <div class="row justify-content-center">
        <h1 class="row">WhatsLink</h1>
      </div>
      <div class="row justify-content-center">
        <img
          class="row mb-4"
          src="static/WhatsApp_Logo_1.png"
          alt=""
          width="144"
          height="120"
        />
      </div>
      <div class="row justify-content-center">
        <h3 class="mb-3 font-weight-normal">Who do you want to message?</h3>
      </div>
      <div class="row justify-content-center">
        <div id="wa_entry" class="col-md-6 justify-content-center">
          <div class="row">
            <label class="h6 mt-3" for="wa_number">WhatsApp Number</label>
            <!-- <input type="text" id="wa_number" class="form-control" placeholder="WhatsApp number" required autofocus> -->
            <textarea
              form="whatslink"
              id="wa_number"
              name="wa_number"
              class="form-control"
              placeholder="WhatsApp number(s), each on a new line"
              autofocus
            ></textarea>
            <label class="h6 mt-3" for="message">Your Message</label>
            <!-- <input type="text" id="message" class="form-control" placeholder="Your message here" required> -->
            <textarea
              form="whatslink"
              id="message"
              name="message"
              class="form-control"
              placeholder="Your message here"
            ></textarea>
          </div>
          <div class="row-md-2 mt-2">
            <input
              type="radio"
              id="wame"
              name="linkType"
              value="wame"
              checked
            />
            <label for="wame">Generate wa.me link</label>
            <br />
            <input type="radio" id="web" name="linkType" value="web" />
            <label for="web">Generate WhatsApp Web link</label>
          </div>
          <button
            class="btn btn-lg btn-primary btn-block"
            onclick="generate();"
          >
            Generate link
          </button>
        </div>
      </div>
      <div class="row mt-3 justify-content-center">
        <h3 class="mb-3">Your links:</h3>
      </div>
      <div class="row mt-3 justify-content-center">
        <div id="wa_links" class="form-signin"></div>
      </div>
      <div class="row justify-content-center mt-2">
        <div class="col-md-6">
          <button class="btn btn-lg btn-dark btn-block" onclick="clearLinks();">
            Clear Links
          </button>
        </div>
      </div>
      <footer class="container-fluid justify-content-center">
        <div class="col-md-9">
          <small
            ><p>
              WhatsApp and the WhatsApp logo, are trademarks of WhatsApp LLC
              (Facebook, Inc.).<br />For more information, see
              <a href="https://whatsappbrand.com/" target="_blank"
                >https://whatsappbrand.com/</a
              >
            </p>
            .</small
          >
        </div>
      </footer>
    </div>
    <!-- <script src="static/bootstrap.min.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
